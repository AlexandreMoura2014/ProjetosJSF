<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Cadastro de contas</h1>
        <hr/>
        <h:form>
            <h:panelGrid columns="4">
                <h:outputLabel value="Código"/>
                <h:inputText id="codigo" value="" maxlength="30" />
                <h:outputLabel value="Código Reduzido"/>
                <h:inputText id="codReduzido" value="" maxlength="10"/>
                <h:outputLabel value="Descrição"/>
                <h:inputText id="descricao" value="" maxlength="50"/>
                <h:outputLabel value="Natureza"/>
                <h:selectOneMenu id="tipo" value="">
                    <f:selectItem itemValue="0" itemLabel="Analítica"/>
                    <f:selectItem itemValue="1" itemLabel="Sintética"/>
                </h:selectOneMenu>
                <h:outputLabel value="Tipo"/>
                <h:selectOneMenu id="tipoConta" value="">
                    <f:selectItem itemValue="0" itemLabel="Credor ou Devedor"/>
                    <f:selectItem itemValue="1" itemLabel="Credor"/>
                    <f:selectItem itemValue="2" itemLabel="Devedor"/>
                </h:selectOneMenu>
                <h:outputLabel value=""/>
                <br/><br/>
                <h:commandButton value="Salvar"/>                
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
