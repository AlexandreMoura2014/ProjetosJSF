<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Cadastro de contas</h1>
        <hr/>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Código"/>
                <h:inputText id="codigo" value=""/>
                <h:outputLabel value="Descritção"/>
                <h:inputText id="descricao" value=""/>
                <h:outputLabel value="Tipo"/>
                <h:selectOneMenu id="tipo" value="">
                    <f:selectItem itemValue="1" itemLabel="Sintética"/>
                    <f:selectItem itemValue="0" itemLabel="Analítica"/>
                </h:selectOneMenu>
                <h:commandButton value="salvar"/>                
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
